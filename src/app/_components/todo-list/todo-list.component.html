<!-- sidebar panel -->
<layout></layout>
<!-- end sidebar panel -->

<!-- page content -->
<div id="main" class="right_col" role="main">
  <!-- top tiles -->
  <div class="row todo-list">
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Task's List</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <!-- item-form -->
          <task-form></task-form>
          <!-- end item-form -->

          <section class="users-items">
            <div class="item-group" *ngIf="items.length">
              <div class="task-item" *ngFor="let item of items;" [class.completed]="item.completed">
                <div class="cell right-col">
                  <button class="task-item__button" type="button" (click)="toggle(item)">
                    <span class="icon"><i class="fa fa-check"></i></span>
                    <!--<span class="icon" *ngIf="item.completed"><i class="fa fa-check"></i></span>-->
                  </button>
                </div>
                <div class="cell">
                  <div class="task-item__title" tabindex="0">
                    {{item.title}}
                  </div>
                </div>
                <div class="cell left-col">
                  <!--<span class="icon"><i class="fa fa-pencil"></i></span>-->
                  <span class="glyphicon glyphicon-trash remove" aria-hidden="true" (click)="deleteTask(item)"></span>
                </div>
              </div>
            </div>
            <div class="message" *ngIf="!items.length">
              <h4>Task not created. Please add new</h4>
            </div>
          </section>
        </div>
      </div>
    </div>

</div>
