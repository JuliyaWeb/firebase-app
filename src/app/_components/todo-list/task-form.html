<form class="task-form" name="todoForm" #todoForm="ngForm" (ngSubmit)="addTask(todoForm)">
  <div class="field">
    <input name="title" #title="ngModel" [(ngModel)]="model.title" type="text" class="form-control" placeholder="What needs to be done?" required/>
  </div>
  <div class="field calendar-field">
    <my-date-picker name="date" #date="ngModel" [(ngModel)]="model.date" type="date" [options]="myDatePickerOptions"></my-date-picker>
  </div>

  <button class="submit" type="submit">
      <span class="icon-add"><i class="fa fa-plus-circle"></i></span>
  </button>

</form>
