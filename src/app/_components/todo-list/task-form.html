<form class="task-form" name="todoForm" #todoForm="ngForm" (ngSubmit)="addTask(todoForm)">
  <div class="col-md-8 col-sm-8 col-xs-12 field">
    <input name="title" #title="ngModel" [(ngModel)]="model.title" type="text" class="form-control"
           placeholder="What needs to be done?" required/>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-12 field">
    <button class="submit" type="submit">
      <span class="icon-add"><i class="fa fa-plus-circle"></i></span>
    </button>
  </div>
</form>
